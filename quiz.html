    <link rel="stylesheet" href="./assets/style/tel-inicial.css">

</head>

<body>


    <div class="header">
        <div class="container">
            <a href="tela-inicial.html">
                <h1 class="titulo"> <img width="75px" height="75px"

            <ul class="navbar">

                </li>
            </ul>
        </div>
    </div><br><br>


    <h1>São Paulo FC Quiz</h1><br><br>
    <form>
        <label for="pergunta1">1) Qual foi o ano do primeiro Campeonato Brasileiro conquistado pelo São Paulo?</label>
        <select id="pergunta1">
            <option value="">Selecione a opção</option>
            <option value="1977">1977</option>
            <option value="1978">1978</option>
            <option value="1979">1979</option>
            <option value="1980">1980</option>
        </select><br>

        <label for="pergunta2">2) Qual foi o nome do técnico que conquistou a Libertadores e o Mundial em 2005?</label>
        <select id="pergunta2">
            <option value="">Selecione a opção</option>
            <option value="Muricy Ramalho">Muricy Ramalho</option>
            <option value="Paulo Autuori">Paulo Autuori</option>
            <option value="Carlos Alberto Parreira">Carlos Alberto Parreira</option>
            <option value="Emerson Leão">Emerson Leão</option>
        </select><br>

        <label for="pergunta3">3) Em que estádio o São Paulo faz seus jogos como mandante?</label>
        <select id="pergunta3">
            <option value="">Selecione a opção</option>
            <option value="Estádio do Pacaembu">Estádio do Pacaembu</option>
            <option value="Arena Corinthians">Arena Corinthians</option>
            <option value="Estádio Morumbi">Estádio Morumbi</option>
            <option value="Allianz Parque">Allianz Parque</option>
        </select><br>

        <label for="pergunta4">4) Quem é o maior artilheiro do São Paulo ?</label>
        <select id="pergunta4">
            <option value="">Selecione a opção</option>
            <option value="Luis Fabiano">Luis Fabiano</option>
            <option value="Calleri">Calleri</option>
            <option value="Serginho Chulapa">Serginho Chulapa</option>
            <option value="Rogerio Ceni">Rogerio Ceni</option>
        </select><br>

        <label for="pergunta5">5) Quantos mundiais o São Paulo tem ?</label>
        <select id="pergunta5">
            <option value="">Selecione a opção</option>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="Nenhum">Nenhum</option>
        </select><br>

        <input type="submit" value="Enviar">

        <div class="chart doughnut-chart">
            <h2>Posição no quiz</h2>
            <div>
                <canvas id="titulos"></canvas>
            </div>
        </div>

    </form>

</body>

</html>

<script>

    const form = document.querySelector('form')
    const options = form.querySelectorAll('select')
    const respostas = ['1977', 'Paulo Autuori', 'Estádio Morumbi', 'Serginho Chulapa', '3']

    form.addEventListener('submit', e => {
        e.preventDefault()

        let pontuação = 0

        options.forEach((option, index) => {
            if (option.value === respostas[index]) {
                option.style.backgroundColor = '#00FF00'
                option.style.color = '#FFFFFF'
                pontuação++
            } else {
                option.style.backgroundColor = '#FF0000'
                option.style.color = '#FFFFFF'
            }
        })

        alert(`Você acertou ${pontuação} de ${respostas.length} perguntas!`)
    })


    const submit = document.getElementById('titulos','submit');
    new Chart(titulos, {
        type: 'bar',
        data: {
            labels: [
                '2023',
                '2022',
                '2021',
                '2020',
            ],
            datasets: [{
                label: 'Posição',
                data: [8, 9, 11, 12],
                backgroundColor: [
                    'black',
                    'black',
                    'black',
                    'red',
                ],
                hoverOffset: 4
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });



</script>
