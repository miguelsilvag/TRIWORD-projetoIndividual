<script>
    // Adiciona um evento para quando o usuário selecionar uma nova imagem
    document.querySelector('#imagem').addEventListener('change', function (event) {
        // Pega a imagem selecionada
        var imagem = event.target.files[0];
        // Cria um objeto URL com a URL da imagem selecionada
        var url = URL.createObjectURL(imagem);
        // Atualiza a imagem do perfil com a nova imagem
        document.querySelector('#perfil').setAttribute('src', url);
    });
</script>
