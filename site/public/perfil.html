<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="./css/perfil.css">
    <link rel="stylesheet" href="./css/blog.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/tel-inicial.css">

    <link rel="icon"
        href="https://th.bing.com/th?id=OIP.40raZ5Gkgw1pbfLgUY5DTgHaHY&w=250&h=249&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2">
</head>

<body>

    <style>
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>

    <body>


        <main>

            <div class="testando">
                <h1>Perfil do Usuário</h1>
                <h1>Meu Perfil</h1>
                <form>
                    <h1>Upload de Foto de Perfil</h1>

                    <img src="" id="preview" class="profile-image" alt="Preview da Foto de Perfil">
                    <input type="file" id="profile-pic" accept="image/*">
                </form>
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>

                <p> <span id="b_usuario2">email</span>!</h3>
                </p>

                <p> Jogador favorito:<span id="b_usuario3">jogador</span>!</p>

                <p>Cidade: <span id="b_usuarioS">cidade</span>!</p>

                <p>País: Brasil</p><br>

                <button onclick="voltar()"><a style="color: white
                ;" href="./dash.html"> Voltar</a></button>
            </div>

        </main>
    </body>

</html>


<script>


    const input = document.getElementById('profile-pic');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
        const file = input.files[0];
        const reader = new FileReader();

        reader.addEventListener('load', () => {
            preview.setAttribute('src', reader.result);
        });

        if (file) {
            reader.readAsDataURL(file);
        }
    });



    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    b_usuario2.innerHTML = sessionStorage.EMAIL_USUARIO;
    b_usuario3.innerHTML = sessionStorage.JOGADOR_USUARIO;
    b_usuarioS.innerHTML = sessionStorage.CIDADE_USUARIO;

</script>
