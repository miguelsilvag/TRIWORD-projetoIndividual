<script>

    const form = document.querySelector('form')
    const options = form.querySelectorAll('select')
    const respostas = ['1977', 'Paulo Autuori', 'Estádio Morumbi', 'Serginho Chulapa', '3', 'Muricy ramalho', 'Presidente do clube', '12']

    form.addEventListener('submit', e => {
        e.preventDefault()

        let pontuação = 0

        options.forEach((option, index) => {
            if (option.value === respostas[index]) {
                option.style.backgroundColor = '#00FF00'
                option.style.color = '#FFFFFF'
                pontuação++
            } else {
                option.style.backgroundColor = '#FF0000'
                option.style.color = '#FFFFFF'
            }
        })

        alert(`Você acertou ${pontuação} de ${respostas.length} perguntas!`)


        if (pontuação <= 3) {
            div_msg.innerHTML = `Poxa, tente melhorar <img  width="400px" src="https://th.bing.com/th/id/OIP.n0m3MwKFMIQQlze5f1Nu1AHaDn?pid=ImgDet&rs=1" alt="">`

        } else if (pontuação <= 7) {
            div_msg.innerHTML = `Estamos quase la <img  width="400px" src="https://th.bing.com/th/id/R.644c92d8d990460bb2398a21b434080c?rik=KFSzhRgI71MfTw&pid=ImgRaw&r=0" alt=""> `
        } else {
            div_msg.innerHTML = `Parabens você acertou tudo <img  width="400px" src="https://www.arqtricolor.com/wp-content/uploads/2022/08/calleri-sao-paulo-15.jpg" alt="">`
        }

    })

</script>
